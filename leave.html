<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add any additional stylesheets or scripts here -->
    <style>
        /* Add any additional styles specific to this page */
        .leave-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .leave-form label {
            display: block;
            margin-bottom: 10px;
        }

        .leave-form input[type="text"],
        .leave-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .leave-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }

        .leave-form input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .leave-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .leave-requests {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .leave-requests h3 {
            margin-top: 0;
        }

        .leave-request {
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .leave-request p {
            margin: 5px 0;
        }

        .leave-request button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .leave-request button.reject {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">Leave Management</div>
        <div class="nav-items">
            <!-- Add any navigation items if needed -->
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-link">Dashboard</a>
            <a href="employee_management.html" class="sidebar-link">Employee Management</a>
            <a href="attendance.html" class="sidebar-link">Attendance Tracking</a>
            <a href="leave.html" class="sidebar-link active">Leave Management</a>
            <a href="performance.html" class="sidebar-link">Performance Evaluation</a>
            <a href="salary.html" class="sidebar-link">Salary & Benefits</a>
            <a href="analytics.html" class="sidebar-link">Reports & Analytics</a>
        </aside>
        <main class="content">
            <section class="leave-section">
                <h2>Apply for Leave</h2>
                <div class="leave-form">
                    <form action="#" method="post">
                        <label for="leave-type">Leave Type:</label>
                        <select name="leave-type" id="leave-type">
                            <option value="vacation">Vacation</option>
                            <option value="sick">Sick Leave</option>
                            <option value="maternity">Maternity/Paternity Leave</option>
                            <!-- Add more leave types if needed -->
                        </select>
                        <label for="start-date">Start Date:</label>
                        <input type="text" id="start-date" name="start-date" placeholder="MM/DD/YYYY">
                        <label for="end-date">End Date:</label>
                        <input type="text" id="end-date" name="end-date" placeholder="MM/DD/YYYY">
                        <label for="reason">Reason:</label>
                        <textarea id="reason" name="reason" placeholder="Enter reason for leave"></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div class="leave-requests">
                    <h3>Leave Requests</h3>
                    <!-- Example of leave request -->
                    <div class="leave-request">
                        <p><strong>Employee:</strong> John Doe</p>
                        <p><strong>Leave Type:</strong> Vacation</p>
                        <p><strong>Dates:</strong> 01/01/2024 - 01/05/2024</p>
                        <p><strong>Reason:</strong> Family vacation</p>
                        <button class="approve">Approve</button>
                        <button class="reject">Reject</button>
                    </div>
                    <!-- Add more leave requests dynamically -->
                </div>
            </section>
        </main>
    </div>
    <!-- Include any necessary scripts at the end -->
</body>
</html>
